<!DOCTYPE html>
<html>
<head>
  <title>Carbon Footprint - EcoMart</title>
  <style>
    body { font-family: Arial; background-color: #f8f8f8; padding: 20px; }
    h1 { color: #2d6a4f; }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 18px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #40916c;
      color: white;
    }
    tr:hover {
      background-color: #e9f5f1;
    }
    .avg {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    .back-btn {
      display: block;
      width: 200px;
      margin: 30px auto 0;
      padding: 12px;
      background-color: #2d6a4f;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background-color: #1b4332;
    }
  </style>
</head>
<body>
  <h1 align="center">üå± Carbon Footprint Tracker</h1>
  <table>
    <tr>
      <th>Product Name</th>
      <th>Carbon Footprint (kg CO‚ÇÇe)</th>
    </tr>
    {% for product in products %}
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.footprint }}</td>
    </tr>
    {% endfor %}
  </table>

  <div class="avg">Average Footprint: {{ avg }} kg CO‚ÇÇe</div>

  <!-- ‚úÖ Back Button -->
  <a href="/" class="back-btn">‚Üê Back to Home</a>

</body>
</html>
